{% extends "base.html" %}

{% block content %}
<div class="container background-content vertical-center">
    <main class="form-signin w-100 m-auto">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <img class="mb-4" src="/static/pokemon-icon.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating">
                <input id="floatingInput" class="form-control" type="text" name="nick_name" placeholder="Your nick">
                <label for="floatingInput">Your nick</label>
            </div>
            <div class="form-floating">
                <input id="floatingPassword" class="form-control" type="password" name="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
    </main>
</div>
{% endblock %}
